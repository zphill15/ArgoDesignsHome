<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="hide-once-playing.js"></script>
<script src="play-on-window-click.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>

        <video id="video" style="display:none" 
        autoplay loop crossorigin="anonymous" playsinline webkit-playsinline preload="auto">
   <!-- MP4 video source. -->
   <source type="video/mp4"
        src="assets/Budmovie 1.mp4" />
 </video>
    </a-assets>
        <a-marker preset="hiro">

          <a-video src="#video" width="3" height="1.5" position="0 1 0" webkit-playsinline playsinline></a-video>
      </a-marker>
      <a-entity camera></a-entity>
      <!-- Text element for display messaging.  Hide once video is playing. -->
      <a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
      width:3;
      wrapCount:100;
      color:red;
      value:Click window to make the video play, if needed."
      hide-once-playing="#video">
</a-entity>
    </a-scene>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.6.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.6.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  </body>
</html>
